<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" media="screen" href="./assets/css/style.css" />

    <script defer src="./assets/js/style.min.js"></script>
    <script defer src="./assets/js/index.min.js"></script>

    <title>Hangman</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Hangman</h1>
      <div class="text-end">
        Wrong guess <span id="mistakes">0</span> of <span id="chances"></span>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-2">
          <svg height="150" width="200" id="figure-container">
            <!-- Rod -->
            <line x1="60" y1="1" x2="140" y2="1" stroke="black" />
            <line x1="140" y1="1" x2="140" y2="21" stroke="black" />
            <line x1="60" y1="1" x2="60" y2="150" stroke="black" />
            <line x1="20" y1="150" x2="100" y2="150" stroke="black" />
            <!-- Head -->
            <circle cx="140" cy="40" r="20" stroke="black" />

            <!-- Body -->
            <line x1="140" y1="60" x2="140" y2="120" stroke="black" />

            <!-- Arms -->
            <line x1="140" y1="90" x2="120" y2="70" stroke="black" />
            <line x1="140" y1="90" x2="160" y2="70" stroke="black" />

            <!-- Legs -->
            <line x1="140" y1="120" x2="120" y2="140" stroke="black" />
            <line x1="140" y1="120" x2="160" y2="140" stroke="black" />
          </svg>
        </div>
        <div class="col-sm-6 col-md-10">
          <div class="text-center">
            <p>Guess the word:</p>
            <p id="word">word here</p>
            <p id="result"></p>
            <div id="keyboard"></div>
            <button class="btn btn-info" onClick="reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
